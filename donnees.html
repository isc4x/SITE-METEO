<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Données Météo</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      animation: fadeIn 1s ease-in;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #00796b;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #b2dfdb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4db6ac;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    .parallax {
      background-image: url('patate.jpg');
      height: 180px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin-bottom: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Fermer &times;</button>
  <a href="index.html" class="w3-bar-item w3-button">Accueil</a>
  <a href="donnees.html" class="w3-bar-item w3-button">Données météo</a>
  <a href="projet6.html" class="w3-bar-item w3-button">Le projet</a>
</div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>Données Météo</h1>
  </div>
</div>

<div class="parallax"></div>

<h2>Dernières mesures</h2>
<table>
  <tr>
    <th>Paramètre</th>
    <th>Valeur</th>
    <th>Unité</th>
  </tr>
  <tr><td>Température</td><td>22.5</td><td>°C</td></tr>
  <tr><td>Humidité</td><td>58</td><td>%</td></tr>
  <tr><td>Pression</td><td>1013</td><td>hPa</td></tr>
  <tr><td>Vitesse du vent</td><td>15.2</td><td>km/h</td></tr>
  <tr><td>Direction du vent</td><td>Nord-Est</td><td>-</td></tr>
  <tr><td>Luminosité</td><td>720</td><td>lux</td></tr>
  <tr><td>Précipitations</td><td>0.0</td><td>mm</td></tr>
</table>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
